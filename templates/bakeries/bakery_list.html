{% extends 'base.html' %}
{% load static %}

<!-- 홈페이지 타이틀 -->
{% block title %}
빵집 리스트
{% endblock title %}


<!-- 개별적인 css/link태그 추가 -->
{% block css %}
<link rel="stylesheet" href="{% static 'bakeries/css/bakery_list.css' %}">
{% endblock css %}


{% block content %}
<div class="category">
    <div class="category_area">경상남도</div>
    <div class="category_sort">
        <span class="sort_like">인기순</span>
        <span class="sort_distance">거리순</span>
    </div>
</div>
<div class="list">
    <div class="list_store">
        <div class="store_rank">1</div>
        <div class="store_detail">
            <div class="detail_top">
                <span class="top_name">수복빵집</span>
                <span class="top_collect">찜 100+</span>
            </div>
            <div class="detail_explain">같은 단팥소스를 뿌려먹는 진주 명물 찐빵</div>
            <div class="detail_address">경남 진주시 촉석로 201번길 12-1</div>
        </div>
        <div class="store_review">
            <div class="review_score">
                <span class="score_star">★</span>
                <span class="score_number">4.5</span>
            </div>
            <div class="review_count">리뷰 138</div>
        </div>
    </div>
</div>
{% endblock content %}
